<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/bootstrap.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery-1.9.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery-ui-1.10.2.custom.min.js'}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>    
      <div class="page-header">
        <div class="container banner">
          ATMT - Academic Time Management Tool
        </div>        
        <div class="container header-personal-info">
          <div class="pull-right">
            Hi Klaus Schmidt, nice to see you!<br>
            <a href="@{Application.settings()}">Settings</a>&#8226;<a href="#">Log Out</a>
            
          </div>
        </div>
        <div class="container">
        <form class="navbar-search pull-right">
          <input type="text" class="search-query" placeholder="Search">
        </form>
        <ul class="nav nav-pills">
          <li class="#{get 'timeTableNavActive' /}"><a href="@{Application.timetable()}">Timetable</a></li>
          <li class="#{get 'myCoursesNavActive' /}"><a href="@{Application.courses()}">My Courses</a></li>
        </ul>   
        </div>
      </div>
      <div id="wrap">
        <div class="container">      
          #{doLayout /}
        </div>
      </div>
      <div id="footer">
        <div class="container">
          <p class="muted credit"><a href="#">About</a>&#8226;<a href="#">Documentation</a>&#8226;<a href="#">Pricing</a>&#8226;<a href="#">Terms Of Use</a>&#8226;<a href="#">Privacy Policy</a></p>
        </div>
      </div>

    </body>
</html>
